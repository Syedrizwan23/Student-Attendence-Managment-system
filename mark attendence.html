<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance | Student Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="mark attendence.html">mark attendance</a></li>
                <li><a href="edit profile.html">edit profile</a></li>
                <li><a href="dashboard.html">Dashbooard</a></li>
                <li><a href="admin login.html">Admin login</a></li>
                <li><a href="admin dashboard.html">Admin dashboard</a></li>
                <li><a href="view attendence.html">view attendance</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="attendance-list">
            <h2>Student List</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll No.</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="attendance-form">
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <select id="statusSelect" name="status">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="late">Late</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Student Attendance Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
